<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>{{ val }}</div>
        <!-- <div><input type="text" v-bind:value="val" v-on:keyup="change"></div> -->
        <div><input type="text" v-bind:value="val" @input="change"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                val: '히히히'
            },
            methods: {
                change(event) {
                    this.val = event.target.value;
                }     
            }
        })

    </script>
</body>
</html>
