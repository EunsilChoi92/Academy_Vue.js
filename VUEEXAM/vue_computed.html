<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>{{ msg }}</div>
        <div>{{ msg.split('').reverse().join('') }}</div>
        <div>{{ msgReverse }}</div>
        <div>{{ msgReverse }}</div>
        <div>{{ msgReverse }}</div>
        <div>{{  mthMsgReverse(val)  }}</div>
        <div>{{  mthMsgReverse()  }}</div>
        <div>{{  mthMsgReverse()  }}</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                val: 5,
                msg: '안녕하세요'
            },
            computed: {
                msgReverse() {
                    console.log('--- call msgReverse ---');
                    return this.msg.split('').reverse().join('');
                }
            },
            methods: {
                mthMsgReverse(param) {
                    console.log(param);
                    console.log('--- call mthMsgReverse() ---');
                    return this.msg.split('').reverse().join('');
                }
            }
        })

    </script>
</body>
</html>
