<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click="toggle">왔다갔다</button>
        <div v-if="show">안녕하세요</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            beforeCreate() {
                console.log('--- beforeCreate');  
            },
            created() {
                console.log('--- created');  
            },
            beforeMount() {
                console.log('--- beforeMount');
            },
            mounted() {
                console.log('--- mounted');
            },
            beforeUpdate() {
                console.log('--- beforeUpdate');
            },
            updated() {
                console.log('--- updated');
            },
            data: {
                show : true
            },
            methods: {
                toggle() {
                    this.show = !this.show;
                }
            }
            })
    </script>
</body>
</html>
