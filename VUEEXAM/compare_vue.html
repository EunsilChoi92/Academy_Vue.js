<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
        }
        #parent {
            width: 90%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="app">
        <div>{{ msg }}</div>
        <div><input type="text" v-model="val"></div>
        <div>
            <div>{{ val }}</div>
            <div>{{ val }}</div>
            <div>{{ val }}</div>
            <div>{{ val }}</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                // vue에서 관리하는 변수
                val: '',
                msg: '하하하하'
            }
        })

    </script>
</body>
</html>
